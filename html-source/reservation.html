    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h1 class="mt-5">Search for availability</h1>
          <form
            action="reservation.html"
            class="needs-validation"
            method="get"
            novalidate
          >
            <div class="row align-items-center">
              <div class="col">
                <label for="start_date" class="form-label">Starting Date</label>

                  type="date"
                  class="form-control"
                  required

              </div>

                <input
                  type="date"
                  class="form-control"
                  required
                  id="end_date"
                  name="end_date"
                  aria-describedby="startDateHelp"
                />
                <div id="startDateHelp" class="form-text">

                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary mt-2">
              Search Availability
            </button>
          </form>
        </div>

      <div class="row">

    <script

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
      console.log("I am printing from Javascript");

      let color_button = document.getElementById("color-button");

      color_button.addEventListener("click", function () {
        let paragraph = document.getElementById("my_paragraph");
        if (paragraph.classList.contains("red-text")) {
          paragraph.classList.remove("red-text");
        } else {
          paragraph.classList.add("red-text");
        }
      });
    </script>
