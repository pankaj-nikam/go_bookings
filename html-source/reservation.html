<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Reservation</title>
    <!-- CSS only -->
    <link

    />

    <style>
      .my-footer {
        height: 5em;
        padding: 1em;
        background-color: #163b65;
        margin-top: 1.5em;
        color: #fff;
        font-size: 80%;
      }

      .room-image {
        max-width: 50%;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Rooms
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" href="generals.html"
                    >General's Quarters</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="majors.html">Major's Suite</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="reservation.html">Book Now</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <h1 class="mt-5">Search for availability</h1>
          <form action="reservation.html" method="get">
            <div class="row align-items-center">
              <div class="col">
                <label for="start_date" class="form-label">Starting Date</label>
                <input
                  type="date"
                  class="form-control"
                  required
                  id="start_date"
                  name="start_date"
                  aria-describedby="startDateHelp"
                />
                <div id="startDateHelp" class="form-text">
                  Enter your starting date.
                </div>
              </div>
              <div class="col">
                <label for="end_date" class="form-label">Ending Date</label>
                <input
                  type="date"
                  class="form-control"
                  required
                  id="end_date"
                  name="end_date"
                  aria-describedby="startDateHelp"
                />
                <div id="startDateHelp" class="form-text">
                  Enter your end date.
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary mt-2">
              Search Availability
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="row my-footer">
      <div class="col">Left</div>
      <div class="col">Middle</div>
      <div class="col">Right</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"

    <script

      crossorigin="anonymous"
    ></script>
  </body>
</html>
