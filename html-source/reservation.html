    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      let attention = Prompt();

      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (() => {
        "use strict";

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        const forms = document.querySelectorAll(".needs-validation");

        // Loop over them and prevent submission
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }

              form.classList.add("was-validated");
            },
            false
          );
        });
      })();

      let color_button = document.getElementById("color-button");

      color_button.addEventListener("click", function () {
        let html = `
          <form style="width:95%;" id="check-availability-form" action = "" method="post" no-validate class="needs-validation">
            <div class="row">
              <div class="col">
                <div class="row" id="reservation-dates-modal">
                  <div class="col">
                    <input
                      id="start"
                      name="start"
                      type="text"
                      class="form-control"
                      autocomplete="false"
                      placeholder="Arrival"
                      required
                      disabled
                    />
                  </div>
                  <div class="col">
                    <input
                      id="end"
                      name="end"
                      type="text"
                      class="form-control"
                      autocomplete="false"
                      placeholder="Departure"
                      required
                      disabled
                    />
                  </div>
                </div>
              </div>
            </div>
          </form>
        `;
        attention.custom({ msg: html, title: "Choose your dates" });
      });

      function notifyModal(title, text, icon, configuration) {
        Swal.fire({
          title: title,
          html: text,
          icon: icon,
          confirmButtonText: configuration,
        });
      }

      const elem = document.getElementById("reservation_dates");
      const rangePicker = new DateRangePicker(elem, {
        format: "dd-M-yyyy",
      });

      function notify(msg, msgType) {
        notie.alert({
          type: msgType,
          text: msg,
        });
      }

      function alertSuccess(msg) {
        notify(msg, "success");
      }

      function alertError(msg) {
        notify(msg, "error");
      }

      function alertWarning(msg) {
        notify(msg, "warning");
      }

      function Prompt() {
        let toast = function (c) {
          const { msg = "", icon = "success", position = "top-end" } = c;
          const Toast = Swal.mixin({
            title: msg,
            icon: icon,
            toast: true,
            position: position,
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.addEventListener("mouseenter", Swal.stopTimer);
              toast.addEventListener("mouseleave", Swal.resumeTimer);
            },
          });

          Toast.fire({});
        };

        let success = function (c) {
          const { title = "Success", msg = "", footer = "" } = c;
          Swal.fire({
            icon: "success",
            title: title,
            text: msg,
            footer: footer,
          });
        };

        let error = function (c) {
          const { title = "Error", msg = "", footer = "" } = c;
          Swal.fire({
            icon: "error",
            title: title,
            text: msg,
            footer: footer,
          });
        };

        let custom = async function (c) {
          const { msg = "", title = "" } = c;

          const { value: formValues } = await Swal.fire({
            title: title,
            html: msg,
            backdrop: false,
            focusConfirm: false,
            showCancelButton: true,
            willOpen: () => {
              const elem = document.getElementById("reservation-dates-modal");
              const rp = new DateRangePicker(elem, {
                format: "dd-M-yyyy",
                showOnFocus: true,
              });
            },
            didOpen: () => {
              document.getElementById("start").removeAttribute("disabled");
              document.getElementById("end").removeAttribute("disabled");
              let elem = document.getElementsByClassName("swal2-actions")[0];
              elem.style.zIndex = "0";
            },
            preConfirm: () => {
              return [
                document.getElementById("start").value,
                document.getElementById("end").value,
              ];
            },
          });

          if (formValues) {
            Swal.fire(JSON.stringify(formValues));
          }
        };

        return {
          toast: toast,
          success: success,
          error: error,
          custom: custom,
        };
      }
    </script>
